<form action="">
  <div class="inputs-group">
    <div class="input-group">
      <input type="text" name="name" id="name" class="slide-up" [value]="form.name"
             (change)="setValue($event.target)">
      <label for="name">Nom</label>
    </div>
    <div class="input-group">
      <select name="type" id="type" class="slide-up" [value]="form.type"
              (change)="setValue($event.target)">
        <option disabled>Choisis un type</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
      <label for="type">Type</label>
    </div>
    <div class="input-group">
      <input type="text" name="editor" id="editor" class="slide-up" [value]="form.editor"
             (change)="setValue($event.target)">
      <label for="editor">Ã‰diteur</label>
    </div>
  </div>
  <div class="form-buttons">
    <div (click)="filter()" class="button btn-ok">Filter</div>
    <div (click)="razFilter()" class="button btn-warning">RAZ</div>
  </div>
</form>

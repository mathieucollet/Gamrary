<app-game-list-filter (filtered)="filtering($event)"></app-game-list-filter>
<div class="css-buttons">
  <div (click)="changeCardSize(10, true)" class="css-button">-</div>
  <div (click)="changeCardSize(10)" class="css-button">+</div>
  <div (click)="resetCardSize()" class="css-button">RAZ</div>
</div>
<ng-template #loading>Chargement ...</ng-template>
<section *ngIf="jeux; else loading">
  <article class="games-container">
    <div *ngFor="let jeu of filteredGames" class="card" [style.width.px]="actualCardWidth">
      <div class="card-header">
        <div class="avatar">
          <img [src]="jeu.publisher.logo" alt="{{jeu.publisher.name}} logo" title="{{jeu.publisher.name}}">
        </div>
        <div class="card-header-middle">
          <h3 class="title">{{jeu.titre}}</h3>
          <p>
            <span *ngFor="let genre of jeu.genres; let last = last">{{!last ? genre.name + ', ' : genre.name}}</span>
          </p>
        </div>
        <div class="card-header-right">
          <p>{{jeu.note}}/10</p>
        </div>
      </div>
      <div class="card-img">
        <img [src]="jeu.cover"
             alt="battleblock theater cover">
      </div>
      <div class="card-body">
        <p class="description">{{truncate(jeu.description)}}</p>
      </div>
      <app-game-buttons [game]="jeu.titre" (clicked)="buttonAlert($event)"></app-game-buttons>

    </div>
  </article>
</section>
